<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICTpedia</title>

    <!-- styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" defer>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    
    <!-- custom-styling -->
    <link rel="stylesheet" href="../modular/styling/nav.css">
    <link rel="stylesheet" href="../styling/colorPalette.css">
    <link rel="stylesheet" href="../styling/register.css">

    <style>

    </style>


</head>

<body class="secondary-bg">

    <nav class="navbar navbar-expand-lg teriary-bg z-2 animate__animated animate__fadeInDown">
        <!-- modular -->
    </nav>

    <div class="headerTexture">

        <img src="../images/halftone.jpg" alt="bg-texture">

    </div>
    
    <div class="container mt-5 d-flex justify-content-center">
        <form action="" class="card shadow p-5">
            <h1 class="text-center mb-3">Register</h1>
    
            <label for="firstName">Enter your First Name:</label>
            <input type="text" name="firstName" id="firstName" required>
            <br>
            <label for="lastName">Enter your Last Name:</label>
            <input type="text" name="lastName" id="lastName" required>
            <br>
            <label for="email">Enter your Email:</label>
            <input type="email" name="email" id="email" required>
            <br>
            <label for="password">Enter your Password:</label>
            <input type="password" name="password" id="password" required>
            <br>
            <h6>Already have an account? <a href="./login.html">Login!</a></h6>

            <input class="mt-5 py-2" type="submit" name="register" id="register">
    
        </form>
    </div>


    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="../modular/nav.js"></script>
    <script src="https://kit.fontawesome.com/8d8079de50.js" crossorigin="anonymous" defer></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>


</body>
</html>
